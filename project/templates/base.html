<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-5.3.0-alpha3-dist/css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='fontawesome/all.css') }}">
    <!-- title -->
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <!-- end title -->
</head>

<body class="bg-dark" onload="onLoad()">
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg bg-success bg-gradient">
        <div class="container-fluid">
            <a class="navbar-brand text-white fs-4"  href="#">Tasks</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center w-100" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a id="idNavInicio" class="nav-link text-body-tertiary fs-5" aria-current="page" href="{{ url_for('index') }}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a id="idNavTarefas" class="nav-link text-body-tertiary fs-5" href="{{ url_for('tasks') }}">Tarefas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-body-tertiary fs-5" href="#">Pricing</a>
                    </li>
                </ul>
            </div>
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav d-flex flex-row me-1">

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-body-tertiary fs-5" href="#" role="button" data-bs-toggle="dropdown"aria-expanded="false">
                            <i class="fa-regular fa-user mx-2"></i>Perfil
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- end navigation bar -->

    <!-- content -->
    {% block content %}
    {% endblock %}
    <!-- end content -->


    <!-- Script -->
    {% block script %}
    {% endblock %}
    <script src="{{ url_for('static', filename='bootstrap-5.3.0-alpha3-dist/js/bootstrap.bundle.js') }}"></script>
    <script src="{{ url_for('static', filename='fontawesome/all.js') }}"></script>
    <!-- end Script -->
</body>

</html>
