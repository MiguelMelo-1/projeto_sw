{% extends 'base.html' %}

{% block title %}
    Tasks Todo
{% endblock %}

{% block content %}
    <div style="margin-left: 18%; margin-right: 18%; margin-top: 3%;">
        <form action="{{ url_for('index') }}" class="form-control">
            <fieldset>
                <legend class="text-center pb-4">Tarefa</legend>
                <hr>
                <div class="py-3">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Titulo da Tarefa</span>
                        <input type="text" class="form-control" id="idAddTaskTitle">
                    </div>
                    <div class="row gx-5">
                        <div class="input-group mb-3 col">
                            <span class="input-group-text">Data de Inicio</span>
                            <input type="date" id="idAddTaskDateStart" class="form-control" value="{{ dia.strftime('%Y-%m-%d') }}">
                        </div>
                        <div class="input-group mb-3 col">
                            <span class="input-group-text">Prazo Final</span>
                            <input type="date" id="idAddTaskDateEnd" class="form-control">
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-text">Descrição</span>
                        <textarea id="idAddTaskDescription" class="form-control" style="resize: none;"></textarea>
                    </div>
                </div>
                <hr>
                <div class="text-center">
                    <input type="submit" value="Adicionar tarefa" class="btn btn-outline-primary m-2">
                </div>
            </fieldset>
        </form>
    </div>
{% endblock %}

{% block script %}
<script>
    function onLoad(){
        document.getElementById("idNavInicio").className = "nav-link text-white active fs-5";
        document.getElementById("idNavInicio").href = "";
    }
    window.onload = onload;
</script>
{% endblock %}
