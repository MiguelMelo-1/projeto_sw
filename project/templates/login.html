<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-5.3.0-alpha3-dist/css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='fontawesome/all.css') }}">
</head>
<body class="bg-dark" style="">
    <div style="margin-left: 30%; margin-right: 30%; margin-top: 15%;">
        <form action="" class="form-control" method="post">
            <fieldset>
                <legend class="text-center pb-4">Login</legend>
                <hr>
                <div class="py-3">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Nome de utilizador</span>
                        <input type="text" class="form-control" id="idLoginUsername">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Password</span>
                        <input type="password" class="form-control" id="idLoginPassword">
                    </div>
                </div>
                <hr>
                <div class="text-center">
                    <input type="submit" value="Login" class="btn btn-outline-success m-2">
                    <a href="#" class="btn btn-outline-primary m-2" role="button">Registrar</a>
                </div>
            </fieldset>
        </form>
    </div>
    <script src="{{ url_for('static', filename='bootstrap-5.3.0-alpha3-dist/js/bootstrap.bundle.js') }}"></script>
    <script src="{{ url_for('static', filename='fontawesome/all.js') }}"></script>
</body>
</html>
